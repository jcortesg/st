  referrals_text_5: Cuando una empresa anunciante se registre utilizando tu link recibirás el 10% de los ingresos que la empresa referida invierta en campañas a través de Borwin.
  referrals_text_6: Este es el link que le tenés que envíar a las personas que referís y a través del cuál ellos se tienen que dar de alta en Borwin.
