  advertisers_about_text_1: Conectamos tu marca con tu target a través del twitter de las celebridades
  advertisers_about_text_2: Borwin te ayuda a seleccionar las celebridades más influyentes para tus campañas de marketing y publicidad de forma simple, eficaz y medible.
  how_it_works: Como funciona
  advertisers_about_text_3: TweetGo! Es una plataforma que le permite a las empresas contactarse con su target a través del Twitter de las celebridades mas influyentes.
  advertisers_about_text_4: Nuestra plataforma online encuentra donde está el público al que tu marca quiere llegar. Permite segmentarlo por edad, sexo, lugar de residencia, sus hobbys y muchas cosas más.
  advertisers_about_text_5: ¿Querés llegar a 1 millon de jóvenes fanáticos del deporte? ¿Querés conectar tu marca con 2 millones de adolescentes que vivan en Buenos Aires?
