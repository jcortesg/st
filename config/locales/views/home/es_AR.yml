  work_with_us: Trabajá con Nosotros
  about_us_text_1:  Somos una empresa especializada en desarrollar plataformas de marketing para Twitter.
  about_us_text_2: A través de nuestra plataforma conectamos a las empresas con su target en Twitter.
  about_us_text_3: Le permitimos a los anunciantes llegar de manera eficaz a millones de consumidores, brindándoles la posibilidad de realizar campañas de marketing online de una forma efectiva, simple y medible.
  the_company:  La Empresa
